version: "2"
services:
  harvester:
    build:
      dockerfile: Dockerfile
      context: ./harvester
    depends_on:
      - app
    volumes:
     - ./harvester:/usr/harvester
     - ./.harvester:/harvester_files
     - "${GALV_HARVESTER_TEST_PATH}:/usr/test_data"
    working_dir: /usr/harvester
    restart: unless-stopped
    command: python start.py --name "harvey" --url http://app/ --user_id 1 --monitor_path /usr/test_data/ --run_foreground --restart
#    command: tail -F anything

  frontend:
    image: frontend_dev
    build:
      dockerfile: Dockerfile_dev
      context: ./frontend
      args:
        FORCE_HTTP: "true"
    volumes:
     - ./frontend:/app
    working_dir: /app
    command: >
      bash -c "
        yarn install && 
        yarn start -p 80
      "
    restart: unless-stopped

  app:
    volumes:
      - ./backend:/usr/app
    environment:
      DJANGO_SETTINGS: "dev"

  postgres:
    ports:
      - "5432:5432"

  nginx-proxy-acme-companion:
    restart: "no"
    entrypoint: [ "echo", "Service nginx-proxy-acme-companion disabled in development mode" ]

