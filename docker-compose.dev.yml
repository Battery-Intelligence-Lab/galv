version: "2"
services:
  harvester:
    build:
      dockerfile: Dockerfile
      context: ./harvester
    depends_on:
      - app
    volumes:
     - ./harvester:/usr/harvester
     - ./.harvester:/harvester_files
     - "${GALVANALYSER_HARVESTER_TEST_PATH}:/usr/test_data"
    working_dir: /usr/harvester
    restart: unless-stopped
    command: python start.py --name "harvey" --url http://app:5000/ --user_id 1 --run_foreground --restart
#    command: tail -F anything

  frontend:
    image: frontend_dev
    build:
      dockerfile: Dockerfile_dev
      context: ./frontend
    ports:
      - "3000:3000"
    volumes:
     - ./frontend:/app
    working_dir: /app
    command: >
      bash -c "
        yarn install && 
        yarn start
      "

    restart: unless-stopped

